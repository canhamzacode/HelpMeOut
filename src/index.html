<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <nav>
        <img src="./img/logo.png" alt="help-me-out logo" />
        <div>
          <button>
            <i class="fa-solid fa-gear"></i>
          </button>
          <button id="close-extension">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
      </nav>
      <section>
        <div class="description">
          <p>
            This extension helps you record and share help videos with ease.
          </p>
        </div>
        <div class="flex display-control">
          <button id="full-screen" class="full-screen">
            <i class="fa-solid fa-desktop"></i>
            <p>Full Screen</p>
          </button>
          <button id="current-tab" class="current-tab active">
            <i class="fa-regular fa-copy"></i>
            <p>Current Tab</p>
          </button>
        </div>
        <div class="controls">
          <div class="control camera">
            <div>
              <i class="fa-solid fa-video"></i>
              <h3>Camera</h3>
            </div>
            <div>
              <button class="toggle">
                <input
                  type="checkbox"
                  name="camera-toggle"
                  id="camera-toggle"
                />
              </button>
            </div>
          </div>
          <div class="control audio">
            <div>
              <i class="fa-solid fa-microphone"></i>
              <h3>Audio</h3>
            </div>
            <div>
              <button>Hello</button>
            </div>
          </div>
        </div>
        <button id="start">Start Recording</button>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
