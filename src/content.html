<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #overlay {
        cursor: grab;
        position: fixed;
        bottom: 20px;
        left: 50px;
        /* padding: 5px 10px; */
        background-color: #141414;
        color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        /* cursor: pointer; */
        padding: 12px 40px 12px 16px;
        border-radius: 60px;
        min-height: 50px;
        display: flex;
        gap: 10px;
        align-items: center;
        min-width: 250px;
        z-index: 10000;
        transition: left 0.2s, bottom 0.2s;
      }
      #overlay::selection {
        background-color: transparent;
      }
      .glow {
        background: #c00404;
        height: 10px;
        width: 10px;
        border-radius: 50%;
      }
      .flex {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .time {
        height: 100%;
        padding-right: 10px;
        border-right: 2px solid #fff;
      }
      .control {
        width: 44px;
        height: 44px;
        background: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flex div {
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: center;
      }
      .controls {
        padding-left: 5px;
      }
      .control i {
        color: #141414;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="overlay" draggable="true">
      <div class="flex time">
        <p>00:03:45</p>
        <div class="glow"></div>
      </div>
      <div class="flex controls">
        <div>
          <div class="control">
            <i class="fa-solid fa-pause"></i>
          </div>
          <span> Pause</span>
        </div>
        <div>
          <div class="control">
            <i class="fa-solid fa-stop"></i>
          </div>
          <span>Stop</span>
        </div>
        <div>
          <div class="control">
            <i class="fa-solid fa-video"></i>
          </div>
          <span>Camera</span>
        </div>
        <div>
          <div class="control">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <span>Mic</span>
        </div>
        <!-- <div>
          <div class="control"></div>
          <span>Pause</span>
        </div> -->
      </div>
    </div>
    <script>
      let isDragging = false;
      let initialX, initialY;

      const overlay = document.getElementById("overlay");

      overlay.addEventListener("mousedown", (e) => {
        isDragging = true;
        initialX = e.clientX;
        initialY = e.clientY;
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const deltaX = e.clientX - initialX;
          const deltaY = e.clientY - initialY;

          const newLeft = overlay.offsetLeft + deltaX;
          const newTop = overlay.offsetTop + deltaY;

          // Ensure the element stays within the bounds of the viewport
          const maxX = window.innerWidth - overlay.clientWidth;
          const maxY = window.innerHeight - overlay.clientHeight;

          overlay.style.left = `${Math.min(maxX, Math.max(0, newLeft))}px`;
          overlay.style.top = `${Math.min(maxY, Math.max(0, newTop))}px`;

          // Update initial positions for the next iteration
          initialX = e.clientX;
          initialY = e.clientY;
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });

      // Add touch event listeners for touch-enabled devices
      overlay.addEventListener("touchstart", (e) => {
        isDragging = true;
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
      });

      document.addEventListener("touchmove", (e) => {
        if (isDragging) {
          const deltaX = e.touches[0].clientX - initialX;
          const deltaY = e.touches[0].clientY - initialY;

          const newLeft = overlay.offsetLeft + deltaX;
          const newTop = overlay.offsetTop + deltaY;

          // Ensure the element stays within the bounds of the viewport
          const maxX = window.innerWidth - overlay.clientWidth;
          const maxY = window.innerHeight - overlay.clientHeight;

          overlay.style.left = `${Math.min(maxX, Math.max(0, newLeft))}px`;
          overlay.style.top = `${Math.min(maxY, Math.max(0, newTop))}px`;

          // Update initial positions for the next iteration
          initialX = e.touches[0].clientX;
          initialY = e.touches[0].clientY;
        }
      });

      document.addEventListener("touchend", () => {
        isDragging = false;
      });
    </script>
  </body>
</html>
